<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsureAI ‚Äì Intelligent Insurance Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #115293;
      --bot: #e3f2fd;
      --user: #c8e6c9;
      --bg: #f4f6f9;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .header {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fafafa;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .user-message {
      align-self: flex-end;
      background: var(--user);
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      align-self: flex-start;
      background: var(--bot);
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .file-upload label {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      background: #eee;
      border-radius: var(--radius);
      cursor: pointer;
      gap: 8px;
      font-size: 14px;
    }

    .file-upload input {
      display: none;
    }

    .file-info {
      font-size: 13px;
      color: #666;
      margin-left: 10px;
      max-width: 140px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .input-group {
      flex: 1;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .typing {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-8px);
      }
    }

    .footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: #f8f8f8;
      color: #666;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .input-area {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1><i class="fas fa-robot"></i> InsureAI ‚Äì Insurance Assistant</h1>
    </div>

    <div id="chat" class="chat-window">
      <div class="message bot-message">
        Hello! I'm your InsureAI assistant. I can help you with:<br><br>
        ‚Ä¢ Policy questions<br>
        ‚Ä¢ Claim assistance<br>
        ‚Ä¢ Document analysis<br>
        ‚Ä¢ Coverage explanations<br><br>
        You can even upload documents for me to review!
      </div>
    </div>

    <div class="input-area">
      <div class="file-upload">
        <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt">
        <label for="file-input">
          <i class="fas fa-paperclip"></i> Attach File
          <span class="file-info">No file selected</span>
        </label>
      </div>

      <div class="input-group">
        <input id="query" type="text" placeholder="Ask your insurance question..." />
        <button onclick="send()"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </div>

    <div class="footer">
      Built with ‚ù§Ô∏è for DSW GenAI Challenge | Powered by Flask + Groq
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chat');
    const queryInput = document.getElementById('query');
    const fileInput = document.getElementById('file-input');
    const fileInfo = document.querySelector('.file-info');

    fileInput.addEventListener('change', async function () {
      if (this.files && this.files[0]) {
        const file = this.files[0];
        fileInfo.textContent = file.name;
        appendMessage('user-message', `üìÑ Attached file: ${file.name}`);

        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("/upload", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          if (data.status === "success") {
            appendMessage('bot-message', `‚úÖ File uploaded successfully! I'm ready to answer questions about "${file.name}".`);
          } else {
            appendMessage('bot-message', '‚ùå File upload failed. Please try again.');
          }
        } catch (err) {
          console.error("Upload error:", err);
          appendMessage('bot-message', '‚ùå Server error during file upload.');
        }
      } else {
        fileInfo.textContent = 'No file selected';
      }
    });

    async function send() {
      const userQuery = queryInput.value.trim();
      if (!userQuery) return;

      appendMessage('user-message', userQuery);
      queryInput.value = '';

      const thinking = appendMessage('bot-message', '<div class="typing"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>');

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: userQuery })
        });

        const data = await res.json();
        thinking.remove();
        appendMessage('bot-message', data.response);
      } catch (err) {
        thinking.remove();
        appendMessage('bot-message', '‚ùå Something went wrong while contacting the server.');
        console.error("Ask error:", err);
      }
    }

    function appendMessage(type, text) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return msg;
    }

    queryInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
